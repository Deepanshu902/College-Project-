<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/x-icon" href="pexels-photomix-company-518245.jpg">

	<link rel="stylesheet" href="expense.css" />
	<title>Expense Tracker</title>
	<style>
		.loader {
		  border: 16px solid #f3f3f3;
		  border-radius: 50%;
		  border-top: 16px solid blue;
		  border-bottom: 16px solid blue;
		  width: 120px;
		  height: 120px;
		  -webkit-animation: spin 2s linear infinite;
		  animation: spin 2s linear infinite;
		  display: none;

		}
		
		@-webkit-keyframes spin {
		  0% { -webkit-transform: rotate(0deg); }
		  100% { -webkit-transform: rotate(360deg); }
		}
		
		@keyframes spin {
		  0% { transform: rotate(0deg); }
		  100% { transform: rotate(360deg); }
		}
		
		</style>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/2213b1156d.js" crossorigin="anonymous"></script>

</head>

<body>
	<div class="loader"></div>
    <div id="nav"  style="margin: 0px; width:100vw; height: 10vh; background-color: #191c1d;"><div style="height: 5vh; width: 5vw; border-radius: 50px; background-color:#334a50; margin-left: 7.5vw;"><i class="fa-solid fa-user" style="color: rgb(0, 0, 0); margin-top: 1.5vh;"></i></div><h1 style="padding-left: 32.5vw;" class="h1edit">HOME</h1></div>
	<!-- <hr style="color: transparent;"> -->
	<div id="sidebar">
		
		<div class="sidebar-box" style=" border-radius: 50px;"><p style="padding: auto; margin: auto;"><i class="fa-solid fa-house" style="margin-right:2vw;"></i><a href="front.html" class="editbut">Home</a></p></div>
		<div class="sidebar-box" style=" border-radius: 50px;"><p style="padding: auto; margin: auto;"><i class="fa-solid fa-book" style="margin-right:2vw;"></i><a href="features.html" class="editbut">Features</a></p></div>
		<div class="sidebar-box" style=" border-radius: 50px;"><p style="padding: auto; margin: auto;"><i class="fa-solid fa-circle-info" style="margin-right:2vw;"></i><a href="How it Works.html" class="editbut">How It Works</a></p></div>
	</div>
	<div class="summary">
		<div class="summarycontainer">
		<div style="padding-top: 10vh ;" class="balance">
			<h1> Balance:
				<span id="updatedBal" style="color: green;">
					7000
				</span>
			</h1>
		</div>
		<br />
		<div class="total" style="padding-top: 10vh;">
			<div style=" width: 20vw;" class="balance1">
				Total
				Income:&nbsp;&nbsp;   
				<div >
					<h2 style="color: rgb(97, 214, 34);" id="updatedInc">
						25000
					</h2>
				</div>
			</div>
			<div style="padding-left: 60px; width: 20vw;" class="balance2">
				Total Expenses:&nbsp;&nbsp;
				<div>
					<h2 style="color: rgb(213, 31, 31);" id="updatedExp">
						18000
					</h2>
				</div>
			</div>
		</div>
		</div>
	</div>
	<div id="new">
		<div id="newcontainer">
	    <div style="text-align: center; color:white;"><h1>Add New</h1></div>
		<div class="inputs" style="background-color: #3f4f53;">
			<div class="inputitem" style="background-color: #33484d;">
				<p style="width: 7vw;">
					Entry type:
				</p>
				<select id='itemType'>
					<option value="0">Expense</option>
					<option value="1">Income</option>
				</select>
			</div>
			<div class="inputitem" style="background-color: #33484d;">
				<p style="width: 4vw;" class="ppp">Name:</p>
				<input id="name" type="text" value="" placeholder="name" />
			</div>
			<div class="inputitem" style="background-color: #33484d;">
				<p style="width: 5vw;" class="ppp">Amount:</p>
				<input value="" id="amount" name="mod" type="number" placeholder="amount" />
			</div>
			<button onclick="addItem()" id="AdE" class="Ade">
				Add Expense
			</button>
		</div>
        </div>
	</div>
	<div class="root">
		<div class="rootcontainer">
		<div id="items">
			<h2>Transaction History</h2>
			<table id="table">
				<tr class="titles" style="background-color: #3f4f53;" border-width: 0px;">
					<th>S.no.</th>
					<th>Name</th>
					<th>Amount</th>
					<th>Type</th>
					<th>Delete</th>
				</tr>
			</table>
		</div>
		<hr class="vertical" />
		</div>
	</div>
	<script src="expense.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>

</body>

</html>
